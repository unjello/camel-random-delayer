apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'colt', name: 'colt', version: '1.2.0'
    runtime group: 'colt', name: 'colt', version: '1.2.0'
}

jar {
    baseName = 'camel-random-delayer'
    version =  '0.1.0'
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'runtime/'
}